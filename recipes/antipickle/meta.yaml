{% set name = "antipickle" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/antipickle-{{ version }}.tar.gz
  sha256: 361f37beacfa54081b20af54afaeb0420c7b12a3b3e4c932e083b07f9d3e7143

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - msgpack-python >=1.0.4

test:
  imports:
    - antipickle
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Like pickle. But different
  dev_url: https://github.com/arogozhnikov/antipickle
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
